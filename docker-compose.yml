services:
  spark-master:
    image: apache/spark:3.5.0-scala2.12-java11-python3-ubuntu
    container_name: spark-master
    user: root
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - PYTHONPATH=/opt/spark/src/similarity:/opt/spark/src/pipeline:$PYTHONPATH
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./data:/opt/spark/data
      - ./src:/opt/spark/src
      - ./notebooks:/opt/spark/notebooks
    command: >
      bash -c "
      pip install numpy &&
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      "

  spark-worker:
    image: apache/spark:3.5.0-scala2.12-java11-python3-ubuntu
    container_name: spark-worker
    user: root
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=4G
      - PYTHONPATH=/opt/spark/src/similarity:/opt/spark/src/pipeline:$PYTHONPATH
    depends_on:
      - spark-master
    volumes:
      - ./data:/opt/spark/data
      - ./src:/opt/spark/src
    command: >
      bash -c "
      pip install numpy &&
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
      "

  redis:
    image: redis:7-alpine
    container_name: redis-similarity
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data: